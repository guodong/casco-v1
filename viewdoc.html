<html>
<body>
<script src="/jquery.min.js"></script>
	<div id="box"></div>
	<script>
		function getPar(par) {
			//获取当前URL
			var local_url = document.location.href;
			//获取要取得的get参数位置
			var get = local_url.indexOf(par + "=");
			if (get == -1) {
				return false;
			}
			//截取字符串
			var get_par = local_url.slice(par.length + get + 1);
			//判断截取后的字符串是否还有其他get参数
			var nextPar = get_par.indexOf("&");
			if (nextPar != -1) {
				get_par = get_par.slice(0, nextPar);
			}
			return get_par;
		}
		var id = getPar('file');
		$.ajax({
			url: 'http://192.100.212.31:8080/document/'+id,
			dataType: 'json',
			success: function(d){
				var box = document.getElementById('box');
				d.filename = d.filename.substring(0, d.filename.length-4);
				var src = 'http://192.100.212.33/files/'+d.filename+'.pdf';
				var str = '<embed name="plugin" type="application/pdf" width="100%" height="100%" src="'+src+'"></embed>';
				box.innerHTML = str;
			}
		});
	</script>
</body>
</html>
